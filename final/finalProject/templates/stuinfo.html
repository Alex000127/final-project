<!-- staff_detail.html -->
{% extends 'layoutstaff.html' %}

{% block title %}Staff Info{% endblock %}
{% block head %}
{% load static %}
<link rel="stylesheet" href="{% static 'staffinfo.css' %}">
{% endblock %}
{% block body %}
<div class="container">
    {% for student in students %}
    <div class="card">
        <div class="content">
            <div class="img">
                <img src="{% static staff.image %}" alt="Staff Image">
            </div>
            <div class="cardContent">
                <a href="{% url 'profile' user_id=student.user.id %}"><h3> {{student.user}} <br><span> {{student.cycle}} </span></h3></a> 
            </div>
        </div>
        <ul class="sci">
            <li style="--i:1">
                <h5> Grupo {{student.class_group}} </h5>
            </li>
            <li style="--i:2">
                <a href="#"><i class="fa fa-github" aria-hidden="true"></i></a>
            </li>
        </ul>
    </div>
    {% endfor %}
</div>
{% endblock %}
