<!-- staff_detail.html -->
{% extends 'layoutstaff.html' %}

{% block title %}Staff Info{% endblock %}
{% block head %}
{% load static %}
<link rel="stylesheet" href="{% static 'staffinfo.css' %}">
{% endblock %}
{% block body %}
{% for staff in staffs %}
<div class="container">
    <div class="card">
        <div class="content">
            <div class="img">
                <img src="static/neologo.png" alt="Staff Image">
            </div>
            <div class="cardContent" style="text-decoration-line: none !important;">
            <a href="{% url 'profile' user_id=staff.user.id %}" style="text-decoration-line: none !important;"><h3> {{staff.user}} <br><span style="text-decoration-line: none !important;">Neocode Staff</span></h3></a> 
            </div>
        </div>
        <ul class="sci">
            <li style="--i:1">
                <h5> {{staff.description}} </h5>
            </li>
            <li style="--i:2">
                <a href="#"><i class="fa fa-github" aria-hidden="true"></i></a>
            </li>
        </ul>
    </div>
</div>
{% endfor %}
{% endblock %}
